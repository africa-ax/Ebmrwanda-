<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Commerce System</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Main App Container -->
    <div id="app" style="display: none;">
        
        <!-- Navigation Bar -->
        <nav id="navbar" class="navbar">
            <div class="nav-brand">
                <h2>Smart Commerce</h2>
            </div>
            <div class="nav-user">
                <span id="userInfo"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </nav>

        <!-- Main Content Area -->
        <main id="mainContent" class="main-content">
            <!-- Dynamic content will be loaded here -->
        </main>

    </div>

    <!-- Login Screen (shown when not authenticated) -->
    <div id="loginScreen" style="display: none;">
        <div class="login-container">
            <h1>Smart Commerce System</h1>
            <p class="subtitle">Stock-First Invoice Generation</p>
            
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="••••••••">
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                    <p id="loginError" class="error-message"></p>
                </form>
                <hr>
                <p class="register-link">Don't have an account? <a href="#" id="showRegister">Register</a></p>
            </div>

            <div class="login-box" id="registerBox" style="display: none;">
                <h2>Register</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Full Name</label>
                        <input type="text" id="regName" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" required placeholder="your@email.com">
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Password</label>
                        <input type="password" id="regPassword" required placeholder="••••••••">
                    </div>
                    <div class="form-group">
                        <label for="regRole">Role</label>
                        <select id="regRole" required>
                            <option value="">Select Role</option>
                            <option value="manufacturer">Manufacturer</option>
                            <option value="distributor">Distributor</option>
                            <option value="retailer">Retailer</option>
                            <option value="buyer">Buyer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regBusiness">Business Name (Optional)</label>
                        <input type="text" id="regBusiness" placeholder="ABC Company">
                    </div>
                    <button type="submit" class="btn-primary">Register</button>
                    <p id="registerError" class="error-message"></p>
                </form>
                <hr>
                <p class="register-link">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- App Scripts -->
    <script src="js/utils/constants.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
    <!-- Models -->
<script src="js/models/Product.js"></script>
<script src="js/models/Stock.js"></script>
<script src="js/models/Transaction.js"></script>
<script src="js/models/Invoice.js"></script>

<!-- Views -->
<script src="js/views/ProductView.js"></script>
<script src="js/views/StockView.js"></script>
<script src="js/views/SalesView.js"></script>
<script src="js/views/InvoiceView.js"></script>

</body>
      </html>
